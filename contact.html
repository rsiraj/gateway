<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Contact page for Travel Gilgit-Baltistan Website">
    <title>Contact | Travel Beautiful Gilgit-Baltistan</title> <!-- page title to show in browser tab -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <!-- Content visible on the page -->
  
  <body class="contact-background"> <!-- Contact page body has its own class with background image -->
    <!-- Sitewide header with clickable logo -->
    <header id="main-header">
      <a href="index.html" class="container"><img src="/images/logo1.png" alt="site logo"></a>
    </header>
    <!-- Sitewide Navigation Bar -->
    <nav id="navbar">
        <ul class="container">
          <li><a href="index.html">Home</a></li>
          <li><a href="todo.html">Activities</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Container with contact form -->
    <main class="form-container">
      <form class="contact-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="text" name="phone" placeholder=" Phone number (123-456-7890)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div class="form-group">
          <input type="text" name="email" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Please leave a detailed message with any questions or concerns. We will get back to you within 48 business hours." required></textarea>
        </div>
        <input class="button" type="submit" value="Submit">
      </form>
    </main>
    <!-- Sitewide footer -->
    <footer id="main-footer">
      <div class="footer-content">
        <p class="socials">
          <a href="http://twitter.com" target="_blank" rel="noreferrer"><img class="socials-logo" src="images/twitter.png" alt="twitter logo"></a>  
          <a href="http://instagram.com" target="_blank" rel="noreferrer"><img class="socials-logo" src="images/instagram.png" alt="instagram logo"></a>  
          <a href="https://www.youtube.com/results?search_query=gilgit+baltistan" target="_blank" rel="noreferrer"><img class="socials-logo" src="images/youtube.png" alt="youtube logo"></a>  
          <a href="http://facebook.com" target="_blank" rel="noreferrer"><img class="socials-logo" src="images/facebook.png" alt="facebook logo"></a></p>
        <p class="footer-image"><a href="index.html" ><img class="footer-logo" src="/images/logo1.png" alt="website logo"></a></p>
        <p class="copyright"> &copy; 2021 | Travel Beautiful Gilgit-Baltistan</p>
      </div>
    </footer>
  </body>
</html>
